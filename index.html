<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Cost Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0c1c48;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      flex: 1;
      min-width: 350px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .card h2 {
      margin-top: 0;
      font-size: 22px;
      color: #1e40af;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .note {
      font-size: 13px;
      color: #888;
      margin-top: 4px;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .highlight {
      font-size: 26px;
      color: #4f46e5;
    }
    .section {
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .color-box {
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
    .blue { background-color: #e0f2fe; }
    .green { background-color: #dcfce7; }
    .orange { background-color: #fef3c7; }
    .purple { background-color: #ede9fe; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h2>üìç Property Details</h2>

      <label for="breadth">Plot Breadth (sq. ft.)</label>
      <input type="number" id="breadth" placeholder="e.g. 30">

      <label for="length">Plot Length (sq. ft.)</label>
      <input type="number" id="length" placeholder="e.g. 75">

      <label for="cost">Cost per Gaj (‚Çπ)</label>
      <input type="number" id="cost" placeholder="e.g. 25000">

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="M">Male</option>
        <option value="W">Female</option>
      </select>

      <label for="wm">W.M. Value (‚Çπ) <span title="Used for calculating other expenses">&#9432;</span></label>
      <input type="number" id="wm" placeholder="e.g. 2500000">
      <div class="note">Other expenses calculated as W.M. value √ó 9% or 7%</div>

      <button onclick="calculate()">Calculate</button>
    </div>

    <div class="card">
      <h2>üí∞ Live Calculations</h2>
      <div class="section blue color-box" id="area"></div>
      <div class="section green color-box" id="landCost"></div>
      <div class="section orange color-box" id="otherExpenses"></div>
      <div class="section purple color-box" id="total"></div>
    </div>
  </div>

  <script>
    function calculate() {
      const l = parseFloat(document.getElementById("length").value);
      const b = parseFloat(document.getElementById("breadth").value);
      const c = parseFloat(document.getElementById("cost").value);
      const wm = parseFloat(document.getElementById("wm").value);
      const g = document.getElementById("gender").value;

      if (isNaN(l) || isNaN(b) || isNaN(c) || isNaN(wm)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const area = (l * b) / 9;
      const landCost = area * c;
      const other = g === 'M' ? wm * 0.09 : wm * 0.07;
      const total = landCost + other;

      document.getElementById("area").innerHTML = `<strong>Plot Area</strong><br>${b} √ó ${l} sq. ft. √∑ 9 = <span class='highlight'>${area.toFixed(0)} gaj</span>`;
      document.getElementById("landCost").innerHTML = `<strong>Land Cost</strong><br>${area.toFixed(0)} gaj √ó ‚Çπ${c.toLocaleString()} = <span class='highlight'>‚Çπ${landCost.toLocaleString()}</span>`;
      document.getElementById("otherExpenses").innerHTML = `<strong>Other Expenses</strong><br>‚Çπ${wm.toLocaleString()} √ó ${g === 'M' ? '9%' : '7%'} = <span class='highlight'>‚Çπ${other.toLocaleString()}</span>`;
      document.getElementById("total").innerHTML = `<strong>Total Investment</strong><br><span class='highlight'>‚Çπ${total.toLocaleString()}</span>`;
    }
  </script>
</body>
</html>
